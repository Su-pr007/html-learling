<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		let a = 2 + 2;
		switch(a){
			case 3:
				alert('Мало');
				break;
			case 4:
				alert('Нормально');
				break;
			case 5:
				alert('Много, харе');
				break;
			default:
				alert('Нет таких значений')
		}
	</script>
</body>
</html>
