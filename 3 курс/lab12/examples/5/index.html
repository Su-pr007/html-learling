<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		let a = 2+2;
		switch(a){
			case 4:
				alert("Правильно!");
				break;
			case 3:
			case 5:
				alert('Неправильно!');
				alert('Может вам посетить урок математики?');
				break;
			default:
				alert("Результат выглядит странно");
		}
	</script>
</body>
</html>
