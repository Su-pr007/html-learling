<!DOCTYPE html>
<html>
 <head>
  <meta charset='utf-8'>
  <title>1111111</title>
  <link rel='stylesheet' href='style.css'>
 </head>
 <body>

  <input id='button1' type='button' value='alert("Паша" + "Даша")'></input>
   <script>
    button1.onclick = function(){
     alert('Паша' + 'Даша')
    }
   </script>
   <input id='button2' type='button' value='alert("Ты не пройдешь")'></input>

   <input id='button5' type='button' value='alert("Паша" / "Даша")'></input>

   <input id='button6' type='button' value='alert(1 + "2")'></input>

   <input id='button11' type='button' value='alert(Number("123z"))'></input>
   <input id='button12' type='button' value='alert(Number(true))'></input>
   <input id='button13' type='button' value='alert(Number(false))'></input>
   -
   <input id='button14' type='button' value='alert(Boolean(1)'></input>
   <input id='button15' type='button' value='alert(Boolean(0)'></input>
   <input id='button16' type='button' value='alert(Boolean("Привет!")'></input>

   <input id='button18' type='button' value='alert(Boolean("")'></input>

   <input id='button20' type='button' value='alert(Boolean(undefined)'></input>
   
   
   <script src='script.js'></script>
