<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Примеры</title>
	<style>
		input{
			display: block;
			margin: 20px 0;
		}
		textarea{
			resize: none;
		}
	</style>
</head>
<body>
	<textarea name="" id="" cols="50" rows="10">let user = {
	name: 'john',
	age: 30,
	array: ['first', 'second', 'third'],
	fnc: function(){
		alert('1');
	},
}</textarea>
	<input type="button" value='alert(user.name)' onclick='alert(user.name)'>
	<input type="button" value='alert(user["name"])' onclick='alert(user["name"])'>
	<input type="button" onclick='alert(user.array[1])' value='alert(user.array[1])'>
	<input type="button" onclick='user.rule=true; alert(user.rule); delete user.rule; alert(user.rule)' value='user.rule=true; alert(user.rule); delete user.rule; alert(user.rule)'>
	<input type="button" onclick='user.fnc()' value='user.fnc()'>
	<input type="button" value='alert("name" in user)' onclick="alert('name' in user);">
	<input type="button" value='alert("nam1e" in user)' onclick="alert('nam1e' in user);">
	<script src='js/script.js'></script>
</body>
</html>
