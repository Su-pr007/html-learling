<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel='stylesheet' href='css/style1.css'>
	</head>
	<body>
		<h1>Анкета посетителя ресторана</h1>
		<form name='odin' accept-charset="utf-8" enctype='application/x-www-form-urlencoded'><fieldset class='field1'><legend>Контактная информация</legend>
<div>
		<label for='input1'>Имя</label><input id='input1' type="text">
</div>
<div>
<label for='input2'>Телефон</label><input id='input2' type="tel" name="phone"
       pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
       required>
</div>
<div>
<label for='email1'>Email</label><input id='email1' type="email">
</div>
<div>
<label for='date1'>Дата посещения</label><input id='date1' type="date">
			</fieldset>
			<fieldset class='field2'><legend>Персональная информация</legend>
<div>
				<label for='number1'>Возраст</label><input id='number1' type="number" min='1' max='100' step='1'>
</div>
<div>
<label for='select1'>Любимая кухня</label><select name="fvrtKitchen" id=select1>
							<option value="Русская">Русская</option>
							<option value="Моя">Моя</option>
							<option value="Твоя">Твоя</option>
							<option value="Наша">Наша</option>
							<option value="Общая">Общая</option>
							<option value="Мамина">Мамина</option>
</select>
</div>
<div>
<label for="textarea1">Какие блюда Вы хотели бы увидеть в меню?</label><textarea id='textarea1'></textarea>
				
				
			</fieldset>
			<fieldset class='field3'><legend>Оценка нашего заведения</legend><p class='bold'>Почему Вы выбрали наше заведение?</p>
				<div>
				<input type="radio" value='Недалеко от дома/работы' id='radio1' name='whyChose'><label for="radio1">Недалеко от дома/работы</label>
			</div>
			<div>
<input type="radio" id='radio2' value='Увидел рекламу' name='whyChose'><label for="radio2">Увидел рекламу</label>
			</div>
			<div>
<input type="radio" id='radio3' name='whyChose' value='Посоветовали'><label for="radio3">Посоветовали</label>
			</div>
			<div>
<input type="radio" id='radio4' value='Оптимальное отношение цены и качества' name='whyChose'><label for="radio4">Оптимальное отношение цены и качества</label>
			</div>
				<p class='bold'>Вы будете рекомендовать наше заведение своим знакомым?</p>
				<div>
				<input type="radio" id='radio5' value='Да' name='recommend'><label for="radio5">Да</label>
			</div>
			<div>
<input type="radio" id='radio6' value='Нет' name='recommend'><label for="radio6">Нет</label>
			</div>
			</fieldset>
			<input type="button" onclick="subm()" value="Отправить">
		</form>
		<script src='js/script1.js'></script>
	</body>
</html>
